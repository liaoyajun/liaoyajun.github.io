<!doctype html>
<html lang="en">

    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>图片在线压缩</title>
        <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>

    <body>
        <div class="part-wrap input-wrap">
            <div class="drop-wrap">拖拽文件到此处</div>
            <div class="or-gap">或者</div>
            <div class="click-wrap">
                点击上传
                <input type="file" multiple="multiple" class="click-wrap-input"/>
            </div>
        </div>

        <div class="part-wrap operation-wrap">
            <div class="operation-wrap-item">
                <h4 class="operation-wrap-item-title">压缩前</h4>
                <div class="image-list-wrap input-image-list"></div>
            </div>
            <div class="operation-center-wrap">
                <div class="start-compressor">开始压缩</div>
                <p class="config-item-title">图片质量(0-1)</p>
                <input type="number" class="config-item-input quality-input" value="0"/>
                <p class="config-item-title">最大宽度(px)</p>
                <input type="number" class="config-item-input maxWidth-input" value="0"/>
                <p class="config-item-title">最大高度(px)</p>
                <input type="number" class="config-item-input maxHeight-input" value="0"/>
                <p class="config-item-title">最小宽度(px)</p>
                <input type="number" class="config-item-input minWidth-input" value="0"/>
                <p class="config-item-title">最小高度(px)</p>
                <input type="number" class="config-item-input minHeight-input" value="0"/>
                <p class="config-item-title">宽度(px)</p>
                <input type="number" class="config-item-input width-input" value="0"/>
                <p class="config-item-title">高度(px)</p>
                <input type="number" class="config-item-input height-input" value="0"/>
                <p class="config-tip">* 0代表不设置</p>
            </div>
            <div class="operation-wrap-item">
                <h4 class="operation-wrap-item-title">压缩后</h4>
                <div class="image-list-wrap output-image-list"></div>
                <div class="download-all">下载全部</div>
            </div>
        </div>

        <div class="part-wrap tip-wrap">
            <h3 class="part-wrap-title">Tips</h3>
            <p class="tip-item">1. 支持单个或者多个图片拖拽，暂不支持整个文件夹的拖拽；</p>
        </div>

        <div class="compare-mask">
            <div class="compare-origin-img"></div>
            <div class="compare-compressor-img-wrap">
                <div class="compare-compressor-img"></div>
            </div>
            <div class="close-compare-btn"></div>
        </div>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/compressor.min.js"></script>
        <script src="./js/FileSaver.min.js"></script>
        <script src="./js/jszip.min.js"></script>
        <script src="./js/index.js"></script>
    </body>

</html>
